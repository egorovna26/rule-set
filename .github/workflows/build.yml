name: Development build

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
      - name: Install sing-box
        run: curl -fsSL https://sing-box.app/install.sh | sh
