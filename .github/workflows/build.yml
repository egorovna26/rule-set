name: Development build

on:
  push:
    branches:
      - master

permissions:
  contents: write

jobs:
  linux-build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        uses: actions/checkout@v6
      - name: Install sing-box
        run: curl -fsSL https://sing-box.app/install.sh | sh
      - name: Compile domain.srs
        run: sing-box rule-set compile --output domain.srs domain.json
      - name: Compile ip_cidr.srs
        run: sing-box rule-set compile --output ip_cidr.srs ip_cidr.json
      - name: Set up variables
        id: vars
        run: |
          echo "date_now=$(date +"%Y-%m-%d %T")" >> "${GITHUB_OUTPUT}"
      - name: Upload builds to Releases
        uses: ncipollo/release-action@v1
        with:
          allowUpdates: true
          artifactErrorsFailBuild: true
          artifacts: app/build/outputs/apk/debug/*.srs
          body: |
            **This is an automatically generated in-development pre-release version of the application, that includes the latest master branch changes.**
            **⚠️ This build is not stable and may end up terminating with a fatal error. ⚠️**
            **Use at your own risk.**

            - Last build date: `${{steps.vars.outputs.date_now}}`
            - Reference commit: ${{github.sha}}
          name: Development build
          removeArtifacts: true
          tag: dev-build
